<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center background">
  <div class="col-11 col-sm-9 col-md-7 col-lg-10 m-2">

    <div class="card border-0 shadow-lg rounded-4 p-4 blackOrWhite">

      <!-- Logo & title -->
      <div class="text-center mb-4">
        <img src="/logo_tugo.svg" alt="Tugo logo" class="mb-3" style="width: 8rem;">
        <h4 class="fw-bold mb-1">Create your account ðŸš—</h4>
        <p class="text-muted small">Join Tugo and start sharing rides</p>
      </div>

      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="submit()">

        <!-- Full name -->
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-person"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0"
              placeholder="Full name"
              formControlName="firstname"
              required
            >
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-telephone"></i>
            </span>
            <input
              type="tel"
              class="form-control border-start-0"
              placeholder="Phone number"
              formControlName="contact_number"
              required
            >
          </div>
        </div>

        <!-- contact -->
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-envelope"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0"
              placeholder="Username"
              formControlName="username"
              required
            >
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control border-start-0"
              placeholder="Password"
              formControlName="password"
              required
            >
          </div>
        </div>

        <!-- Confirm password -->
        <div class="mb-4">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-shield-lock"></i>
            </span>
            <input
              type="password"
              class="form-control border-start-0"
              placeholder="Confirm password"
              formControlName="confirmPassword"
              required
            >
          </div>
        </div>
        @if(errorMessage){
          <div class="alert alert-danger text-center py-2 mt-3">
            {{errorMessage}}
          </div>
        }


        <!-- Submit -->
        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn button principal btn-sm rounded-pill py-2 fw-semibold col-6 mx-auto"
            [disabled]="loading || registerForm.invalid"
            >
            {{ loading ? 'Creating account...' : 'Create account' }}
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm rounded-pill py-2 fw-semibold col-6 mx-auto"
            (click)="cancel()"
            >
            Cancel
          </button>
        </div>

      </form>

      <!-- Login link -->
      <div class="text-center mt-4">
        <span class="small text-muted">Already have an account?</span><br>
        <a href="/login" class="fw-semibold text-decoration-none">Login</a>
      </div>

    </div>
  </div>
</div>
