<div class="container-fluid background min-vh-100 p-3">

  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <button class="btn btn-light btn-sm rounded-circle me-2">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h5 class="fw-bold mb-0">Create itinerary</h5>
  </div>

  <!-- Form card -->
  <div class="card border-0 shadow-sm rounded-4 p-4 blackOrWhite">

    <form>

      <!-- Departure -->
      <div class="mb-3">
        <label class="small fw-semibold mb-1">From</label>
        <div class="input-group input-group-sm">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="fa-solid fa-location-dot"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Departure city"
            required
          >
        </div>
      </div>

      <!-- Destination -->
      <div class="mb-3">
        <label class="small fw-semibold mb-1">To</label>
        <div class="input-group input-group-sm">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="fa-solid fa-flag-checkered"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Destination city"
            required
          >
        </div>
      </div>

      <!-- Date & time -->
      <div class="row">
        <div class="col-6 mb-3">
          <label class="small fw-semibold mb-1">Date</label>
          <input type="date" class="form-control form-control-sm" required>
        </div>

        <div class="col-6 mb-3">
          <label class="small fw-semibold mb-1">Time</label>
          <input type="time" class="form-control form-control-sm" required>
        </div>
      </div>

      <!-- Seats & price -->
      <div class="row">
        <div class="col-6 mb-3">
          <label class="small fw-semibold mb-1">Available seats</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="fa-solid fa-users"></i>
            </span>
            <input
              type="number"
              min="1"
              class="form-control border-start-0"
              placeholder="Seats"
              required
            >
          </div>
        </div>

        <div class="col-6 mb-3">
          <label class="small fw-semibold mb-1">Price (BIF)</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="fa-solid fa-money-bill-wave"></i>
            </span>
            <input
              type="number"
              class="form-control border-start-0"
              placeholder="Price"
              required
            >
          </div>
        </div>
      </div>

      <!-- Vehicle -->
      <div class="mb-3">
        <label class="small fw-semibold mb-1">Vehicle</label>
        <div class="input-group input-group-sm">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="fa-solid fa-car"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Vehicle model"
          >
        </div>
      </div>

      <!-- Notes -->
      <div class="mb-4">
        <label class="small fw-semibold mb-1">Additional notes</label>
        <textarea
          class="form-control form-control-sm"
          rows="3"
          placeholder="Meeting point, luggage, rules..."
        ></textarea>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn button principal rounded-pill py-2 col-6 mx-auto">
          <i class="fa-solid fa-plus me-1"></i>
          Publish
        </button>
      </div>

    </form>

  </div>

</div>
